<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Journal</title>
</head>
<body>
  <h1 id="pageTitle">A Mental Note</h1>

  <h1 id="signupTitle">Sign Up</h1>
  <form id="signupForm">
    <input type="text" id="signupUsername" placeholder="Username" required>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
  
  <h1 id="loginTitle">Login</h1>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  
  <form id="journalForm">
    <input type="text" id="entryTitle" placeholder="Entry Title" required>
    <textarea id="entryText" placeholder="Write your journal entry..." required></textarea>
    <button type="submit">Save Entry</button>
  </form>  

  <ul id="entriesList" style="list-style: none; padding: 0;"></ul>

  <button id="logoutButton" style="display: none;">Logout</button>
  
  <script src="frontend.js"></script>
</body>
</html>
